<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,300;0,400;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <header>
        <a href="index.html" style="cursor: default;">
            <h1>Kursy walut online</h1>
        </a>
        <nav>
            <button id="search" title="Wyszukaj waluty"><i class="fas fa-search-dollar"></i></button>
            <button id="calculator" title="Kalkulator"><i class="fas fa-calculator"></i></button>
            <button id="curiosities" title="Ciekawostki"><i class="far fa-lightbulb"></i></button>
            <button id="info" title="Informacje"><i class="fas fa-info-circle"></i></button>
        </nav>
    </header>
    <main>
        <section id="mainContainer">
            <div id="searchFormContainer">
                <h2>Wyszukaj waluty</h2>
                <form action="">
                    <p>Waluta</p>
                    <select id="searchCurrencyCode">
                        <option value="default">Wybierz walutę z listy</option>
                    </select>
                    <p>Ilość ostatnich notowań</p>
                    <div id="searchRatesQuantity">
                        <button class="inputNumber down">-</button>
                        <input type="number" value="20">
                        <button class="inputNumber up">+</button>
                    </div>
                    <button id="btnSearchCurrency">Szukaj</button>
                </form>
            </div>
        </section>
    </main>
    <canvas id="background"></canvas>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js" type="module"></script>
</body>

</html>
